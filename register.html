<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseClickEnglish - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> <!--Fuente tipo Roboto -->
    
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container mt-5">
        <link rel="icon" href="img/iconFavicon.png" type="image/x-icon">
        <h2 class="text-center">🐭 MouseClickEnglish</h2>
        <h3 class="text-center">Register</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname" required>
            </div>
            <div class="mb-3">
                <label for="user" class="form-label">User</label>
                <input type="text" class="form-control" id="user" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Level</label>
                <div>
                    <input type="radio" class="form-check-input" name="level" id="beginner" value="Beginner" required>
                    <label class="form-check-label" for="beginner">👶Beginner</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" name="level" id="intermediate" value="Intermediate">
                    <label class="form-check-label" for="intermediate">🤴Intermediate</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" name="level" id="advanced" value="Advanced">
                    <label class="form-check-label" for="advanced">💪Advanced</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="repeatEmail" class="form-label">Repeat Email</label>
                <input type="email" class="form-control" id="repeatEmail" placeholder="Repeat your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat your password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Do you agree with terms and conditions?</label>
                <div>
                    <input type="radio" class="form-check-input" name="terms" id="agree" value="Yes" required>
                    <label class="form-check-label" for="agree">Yes</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" name="terms" id="disagree" value="No">
                    <label class="form-check-label" for="disagree">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
