<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> <!--Fuente tipo Roboto -->

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="User Name" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <br>
                <a href="#">...Forgot Me?</a>
            </div>
            <div class="mb-3 text-center">
                <a href="register.html" class="register-link">Not registered? Sign up</a>
            </div>
            <div class="profile-selection">
                <label for="student">
                  <input type="radio" id="student" name="profile" value="student">
                  <span class="emoji">👩‍🎓</span> Student
                </label>
                <label for="tutor">
                  <input type="radio" id="tutor" name="profile" value="tutor">
                  <span class="emoji">👨‍🏫</span> Tutor
                </label>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
